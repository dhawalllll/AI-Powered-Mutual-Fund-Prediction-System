<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-container form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container button {
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Investment Prediction Results</h1>
    </header>

    <div class="container">
        <h2>Predicted Returns:</h2>
        <ul>
            <li>1-Year Return: {{ pred1 }} %</li>
            <li>3-Year Return: {{ pred3 }} %</li>
            <li>5-Year Return: {{ pred5 }} %</li>
        </ul>

        <div class="form-container">
            <h2>Check Out Suggestion</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="horizon">Investment Horizon:</label>
                    <select id="horizon" name="horizon" required>
                        <option value="">Select</option>
                        <option value="1">1 Year</option>
                        <option value="3">3 Years</option>
                        <option value="5">5 Years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="risk">Risk Profile:</label>
                    <select id="risk" name="risk" required>
                        <option value="">Select</option>
                        <option value="0">Conservative</option>
                        <option value="1">Balanced</option>
                        <option value="2">Aggressive</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Get Recommendations</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
